apiVersion: apps/v1
kind: Deployment
metadata:
  name: volume
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis
          resources:
            limits:
              memory: 200Mi
            requests:
              cpu: 100m
              memory: 200Mi
          volumeMounts:
            - name: logs
              mountPath: /data/logs
      volumes:
        - name: logs
          hostPath:
            path: /home/ambientelivre/k8s/volumes/disk_redis
            type: DirectoryOrCreate
